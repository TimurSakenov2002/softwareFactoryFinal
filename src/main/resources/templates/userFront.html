<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                    <div class="row">
                        <div class="col-xs-6">
                            <h3><b>Primary Balance: </b></h3>
                        </div>
                        <div class="col-md-10">
                            <h3><span th:text="${primaryAccount.accountBalance}">...</span></h3>
                        </div>
                    </div>

                <a th:href="@{/account/primaryAccount}">
                    <div class="panel-footer">
                        <span class="pull-left"><b>View info</b></span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <div class="panel panel-success">

                    <div class="row">
                        <div class="col-xs-6">
                            <h3><b>Savings Balance: </b></h3>
                        </div>
                        <div class="col-md-10">
                            <h3><span th:text="${savingsAccount.accountBalance}">...</span></h3>
                        </div>
                    </div>

                <a th:href="@{/account/savingsAccount}">
                    <div class="panel-footer">
                        <span class="pull-left"><b>View info</b></span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>


















        <div class="col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-9 text-left">
                            <div><b>Deposit</b></div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/deposit}">
                    <div class="panel-footer">
                        <span class="pull-left"><b>Make</b></span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-9 text-left">
                            <div><b>Withdraw</b></div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/withdraw}">
                    <div class="panel-footer">
                        <span class="pull-left"><b>Make</b></span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>


</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
